<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="h-[100%] grid grid-cols-[2fr_3fr] grid-rows-[auto_1fr] gap-4 bg-gray-100 p-3">
        <div class="border-solid border-gray-200 border-2 h-[100%] bg-white text-gray-600 text-3sm">
            <p class="text-center text-5xl text-gray-400 pt-4"><i class="bi bi-person-circle"></i></p>
            <p class="text-center font-bold text-xl my-3 text-black">Profile</p>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class="font-bold"><a href="account.html">Account</a></button>

            </div>
            <div  class=" border-none bg-green-500 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class="font-bold text-white"><a href="password.html">Password</a></button>

            </div>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class=" font-bold"><a href="order.html">Order</a></button>

            </div>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class=" font-bold"><a href="notice.html">Notification</a></button>

            </div>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class="font-bold"><a href="security.html">Security</a></button>

            </div>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class=" font-bold"><a href="app.html">Application</a></button>

            </div>
            <div  class="border-solid border-gray-300 border-2 mb-3 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class="font-bold italic">Logout</button>

            </div>
            <div  class="border-solid border-gray-300 border-2 active:bg-green-500 active:border-none p-3 active:text-white">
                <button type="submit" class=" font-semibold text-red-500 italic"><a href="index.html">Delete Account</a></button>

            </div>
           
        </div>
        <div class="container bg-white px-6">
                <h2 class="italic text-xl py-4">Password Settings</h2>
            <div class="font-semibold">
                <label for="password" class=" block text-gray-600 mb-3">Old Password</label>
                <input class="border-2 border-gray-300 md:w-[45%] mb-4 p-2">
            </div>
            <div class="md:flex md:space-x-5 font-semibold" >
                <div class="md:w-[45%]">
                    <label for="password" class=" text-gray-600 mb-3">New Password</label>
                    <input class="border-2 border-gray-300 md:w-full mb-4 p-2">
                </div>
                <div class="md:w-[45%]">
                    <label for="password" class=" block text-gray-600 mb-3">Confirm New Password</label>
                    <input class="border-2 border-gray-300 mb-4 md:w-full p-2">
                </div>
               
            </div>
            <div class="flex space-x-5">
                <button type="submit" class="border-2 border-gray-200 rounded-xl border-none bg-green-500 text-white text-sm px-6 py-2">Update</button>
                <button type="submit" class="border-2 border-gray-300 rounded-xl px-6 py-2 text-sm">Cancel</button>
            </div>
        </div>
