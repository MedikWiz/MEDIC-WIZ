<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body class="bg-green-800 flex justify-center items-center h-screen overflow-hidden relative">
    <div class="absolute inset-0">
        <div class="absolute top-10 left-16 w-4 h-4 bg-teal-400 clip-path-star"></div>
        <div class="absolute top-20 right-10 w-4 h-4 bg-teal-400 clip-path-star"></div>
        <div class="absolute top-1/2 left-1/3 w-4 h-4 bg-teal-400 clip-path-star"></div>
        <div class="absolute bottom-20 right-16 w-4 h-4 bg-teal-400 clip-path-star"></div>
        <div class="absolute bottom-10 left-1/3 w-4 h-4 bg-teal-400 clip-path-star"></div>
    </div>

    <div class="absolute bottom-[-50px] left-[-50px] w-72 h-72 bg-teal-400 rounded-full z-0"></div>

    <div class="text-center z-10">
        <h1 class="text-white text-4xl font-bold mb-4">Welcome Back!</h1>
        <p class="text-white text-lg mb-8">To keep connected with us please<br>login with your personal info</p>
       <a href="login.html"><button class="px-6 py-2 text-white border border-white rounded-full hover:bg-green-700">SIGN IN</button>
    </a>
    </div>

    <style>
        .clip-path-star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
</body>
</html>
