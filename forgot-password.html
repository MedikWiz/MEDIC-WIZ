<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Reset Password</h2>

        <form id="forgotPasswordForm" class="space-y-4">
            <div>
                <label class="block text-gray-600">Enter Your Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
                Send Reset Link
            </button>
        </form>

        <p class="mt-4 text-center text-gray-500">
            <a href="login.html" class="text-blue-500 hover:underline">Back to Login</a>
        </p>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const userData = JSON.parse(localStorage.getItem("userData"));

            if (!userData || userData.email !== email) {
                alert("Email not found. Please sign up first.");
                return;
            }

            // Store reset email in session (temporary storage)
            sessionStorage.setItem("resetEmail", email);

            alert("A reset link has been sent (simulated). Redirecting to reset page...");
            window.location.href = "reset-password.html"; // Redirect to reset password page
        });
    </script>

</body>

</html>
