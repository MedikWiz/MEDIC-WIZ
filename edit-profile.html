<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Edit Profile</h2>

        <form id="editProfileForm" class="space-y-4">
            <div>
                <label class="block text-gray-600">First Name</label>
                <input type="text" id="firstName" class="w-full p-3 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-600">Last Name</label>
                <input type="text" id="lastName" class="w-full p-3 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-600">Username</label>
                <input type="text" id="username" class="w-full p-3 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-600">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-600">Address</label>
                <input type="text" id="address" class="w-full p-3 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-600">Phone Number</label>
                <input type="tel" id="phone" class="w-full p-3 border rounded-lg" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">Save
                Changes</button>

            <button type="button" onclick="cancelEdit()"
                class="w-full mt-3 bg-gray-400 text-white p-3 rounded-lg hover:bg-gray-500 transition">Cancel</button>
        </form>
    </div>

    <script>
        // Load existing user data into form fields
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem("userData"));
            if (userData) {
                document.getElementById("firstName").value = userData.firstName || "";
                document.getElementById("lastName").value = userData.lastName || "";
                document.getElementById("username").value = userData.username || "";
                document.getElementById("email").value = userData.email || "";
                document.getElementById("address").value = userData.address || "";
                document.getElementById("phone").value = userData.phone || "";
            } else {
                alert("No user data found. Please sign up first.");
                window.location.href = "signup.html";
            }
        }

        // Save updated data
        document.getElementById("editProfileForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Collect updated user data
            const updatedUserData = {
                firstName: document.getElementById("firstName").value.trim(),
                lastName: document.getElementById("lastName").value.trim(),
                username: document.getElementById("username").value.trim(),
                email: document.getElementById("email").value.trim(),
                address: document.getElementById("address").value.trim(),
                phone: document.getElementById("phone").value.trim()
            };

            // Store updated data in localStorage
            localStorage.setItem("userData", JSON.stringify(updatedUserData));

            alert("Profile updated successfully!");
            window.location.href = "account.html"; // Redirect back to profile page
        });

        // Cancel editing and go back
        function cancelEdit() {
            window.location.href = "account.html";
        }

        // Load data when page loads
        document.addEventListener("DOMContentLoaded", loadUserData);
    </script>

</body>

</html>
